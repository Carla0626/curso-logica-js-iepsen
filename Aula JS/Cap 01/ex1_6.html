<meta charset="utf-8">
<script>
    // Elaborar um programa que leia dois numeros . Calcule e informe a soma desses numeros
    /* - Entrada de dados: Ler dois numeros
       - Processamento: Calcular a soma
       - Saída: Informar a soma */

    const num1 = Number(prompt("Digite o primeiro numero: "))
    const num2 = Number(prompt("Digite o segundo numero: "))  //Entrada de dados
    const soma = num1 + num2                                  //Processamento
    alert("A soma dos dois números é de: " + soma)            //Saida
</script>

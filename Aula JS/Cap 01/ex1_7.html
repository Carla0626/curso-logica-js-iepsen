<meta charset="utf-8">
<script>
    /*Elaborar um programa que leia um valor de um jantar. Calcule e informe o valor da taxa do garçom
    (10%) e o valor total a ser pago. */

    const jantar = Number(prompt("Qual o valor do jantar?"))   //Entrada
    const taxa = jantar * 0.10
    const valorTotal = jantar + taxa

    alert(`Taxa garçom R$: ${taxa.toFixed(2)}\nvalorTotal R$: ${valorTotal.toFixed(2)}`) // /n é quebra de linha
</script>

<meta charset="utf-8">
<script>
    /* Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe
    a duração total da viagem em numero de horas*/

    const dias = Number(prompt("N° de dias:"))
    const horas = Number(prompt("N° de horas:"))
    const total = (dias * 24) + horas
    alert(`Total de horas: ${total}`)
</script>
